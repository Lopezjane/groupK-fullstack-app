<h1>My Profile</h1>
<div class="card">
    <div class="card-body">
        <div class="mb-3">
            <strong>Name:</strong> {{account.title}} {{account.firstName}} {{account.lastName}}
        </div>
        <div class="mb-3">
            <strong>Email:</strong> {{account.email}}
        </div>
        <div class="mb-3">
            <strong>Role:</strong> 
            <span class="badge" [ngClass]="{'bg-primary': account.role === 'Admin', 'bg-secondary': account.role === 'User'}">
                {{account.role}}
            </span>
        </div>
        <div class="mb-3">
            <strong>Status:</strong> 
            <span class="badge" [ngClass]="{'bg-success': account.status === 'Active', 'bg-warning': account.status === 'Inactive'}">
                {{account.status}}
            </span>
        </div>
        <div class="mt-4">
            <a routerLink="update" class="btn btn-primary">
                <i class="fas fa-edit me-2"></i>Update Profile
            </a>
        </div>
    </div>
</div>
